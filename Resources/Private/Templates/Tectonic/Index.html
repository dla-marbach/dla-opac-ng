{namespace dla=Dla\DlaOpacNg\ViewHelpers}

<style>
    body {margin: 1rem; padding: 0; color: #222; font-family: "akzidenz-grotesk", Helvetica, Roboto, Arial, sans-serif;}
    #tectonictree {font-size: 20px !important;}
    ul.bt-listview {list-style-type: none; margin: 0; padding: 0;}
    ul.bt-listview ul {list-style-type: none; padding: 0; margin: 0;}
    .bt-listview article {transition: all 0.3s linear; border-bottom: 1px solid #dadada;}
    .bt-listview article:hover {background: #f5f5f5;}
    ul.bt-listview ul {list-style-type: none; padding: 0 0 0 1rem;}
    .bt-listview h3 {display: inline; vertical-align: middle;}
    .bt-infohelp {display: inline; vertical-align: middle; padding-left: 0.25rem;}
    .bt-content {display: inline-block; width: 70%; vertical-align: middle; padding: 0.25rem 0;}
    .bt-actions {display: inline-block; width: 30%; vertical-align: top; text-align: right; padding: 0.25rem 0;}
    .icon {display: inline-block; width: auto; height: auto; font-size: 2rem; vertical-align: middle;}
    .bt-listview a {color: #222; text-decoration: none;}
    .bt-listview a:hover {color: #b61f24; text-decoration: none;}
    a.bt-active {color: #b61f24;}
    .bt-folder {position: relative;}
    .bt-folder strong {position: absolute; top: 1px; left: 36%; font-size: 1rem; color: #FFF;}
    span.bt-folder .icon {color: #dadada;}
    #tectonictree div.tectonic-information {display: none;}
</style>

<script type="text/javascript">
    $( document ).ready(function() {
        getChildNodes(0);
        registerOnClick();
    });

    var constants = function() {
        this.liElements = '';
    };

    function registerOnClick() {
        // click event for loaded content
        $(document).on("click", '.childElement.children', function(event) {
            var liElement = $(this).parent().parent().parent();
            var id = liElement.attr('id');
            var html = jsonToHtml(getChildNodes(id));
            liElement.append(html);
        });

        $('#tectonictree a.bt-info').on("click", function() {
            $(this).parent().next(".tectonic-information").toggle();
        });

        $(document).on("click", '.bt-info', function(event) {
            $(this).parent().next(".tectonic-information").toggle();
        });
    }

    function getChildNodes(id) {

        if (!id) {
            id = 0;
        }
        var url = '/index.php?eID=tectonic&action=getNodes&id=' + id;

        var jqxhr = $.ajax({
                url: url,
                dataType: "json"
            })
            .done(function(data) {
                if (id == 0) {
                    $('#tectonictree').append(jsonToHtml(data));
                } else {
                    $('#'+id).append(jsonToHtml(data));
                }
            })
            .fail(function() {

            });
    }

    function getLiElement(index, item) {
        if (item.hasChild == 1) {
            constants.liElements += '<li id="' + item.id + '">' +
                '<article>' +
                '<span class="bt-content">' +
                '<a class="childElement bt-folder children" href="#">' +
                '<span class="icon bel-ordner">' +
                '<strong>+</strong>' +
                '</span>' +
                '</a>' +
                '<h3>' + item.listview_title + '</h3>' +
                '</span>' +
                '<span class="bt-actions"><a href="#" class="bt-info"><span class="icon bel-info"></span></a>' +
                '<a href="#" class="bt-search"><span class="icon bel-lupe"></span></a></span>' +
                '<div class="tectonic-information">' + item.element_info + '</div>' +
                '</article>' +
                '</li>';
        } else if (item.hasChild == 0) {
            constants.liElements += '<li id="' + item.id + '">' +
                '<article>' +
                '<span class="bt-content">' +
                '<span class="childElement bt-folder" href="#">' +
                '<span class="icon bel-ordner">' +
                '<strong>+</strong>' +
                '</span></span>' +
                '<h3>' + item.listview_title + '</h3>' +
                '</span>' +
                '<span class="bt-actions"><a href="#" class="bt-info">' +
                '<span class="icon bel-info"></span></a>' +
                '<a href="#" class="bt-search"><span class="icon bel-lupe"></span></a>' +
                '</span>' +
                '<div class="tectonic-information">' + item.element_info + '</div>' +
                '</article>' +
                '</li>';
        }

    }

    function jsonToHtml(json) {
        var obj = json;
        constants.liElements = '';

        var htmlListElement = '<ul>';

        jQuery.each(obj, getLiElement);

        htmlListElement += constants.liElements;

        htmlListElement += '</ul>';

        return htmlListElement;

    }

</script>

<ul id="tectonictree" class="bt-listview">

</ul>
