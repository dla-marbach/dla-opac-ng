{namespace s=Subugoe\Find\ViewHelpers}

<div class="ctg-pager">
  <f:alias map="{pager:'{s:find.pageList(currentPage:arguments.page, perPage:settings.paging.perPage, resultCount:results.numfound)}'}">
      <f:if condition="{pager.previous}">
        <f:then>
          <f:link.action
            arguments="{page:pager.previous}"
            addQueryString="untrusted"
            section="{settings.jumpToID}"
            class="ctg-button"
            title="{f:translate(key:'Go to previous page of results. (Page %s)', arguments:'{1:pager.previous}')}"
          >
            <span class="icon bel-pfeil-r01"></span>
          </f:link.action>
        </f:then>
        <f:else>
          <a class="ctg-button ctg-bu-disable"><span class="icon bel-pfeil-r01"></span></a>
        </f:else>
      </f:if>


      <f:for each="{pager.pages}" as="page">
          <f:if condition="{current:page.current, gap:page.gap} == {current:FALSE , gap:FALSE}">
            <f:then>
              <f:link.action
                arguments="{page:page.number}"
                addQueryString="untrusted"
                section="{settings.jumpToID}"
                class="ctg-button"
              >
                {page.text}
              </f:link.action>
            </f:then>
            <f:else>
              <a class="ctg-button {f:if(condition:'{page.current}', then:'ctg-bu-active')} {f:if(condition:'{page.gap}', then:'ctg-pa-nomob')}">{page.text}</a>
            </f:else>
          </f:if>

      </f:for>

    <span class="next">
      <f:if condition="{pager.next}">
        <f:then>
          <f:link.action
            arguments="{page:pager.next}"
            addQueryString="untrusted"
            section="{settings.jumpToID}"
            class="ctg-button"
            title="{f:translate(key:'Go to next page of results. (Page %s)', arguments:'{1:pager.next}')}"
          >
            <span class="icon bel-pfeil-l01"></span>
          </f:link.action>
        </f:then>
        <f:else>
          <a class="ctg-button ctg-bu-disable"><span class="icon bel-pfeil-l01"></span></a>
        </f:else>
      </f:if>
    </span>
  </f:alias>
</div>
