{namespace s=Subugoe\Find\ViewHelpers}
<f:if condition="{content}">
    <f:if condition="{s:data.isArray(subject:content)}">
        <f:then>
            <f:for each="{content}" as="value" iteration="iterator">
                <f:if condition="{value}">
                    <f:if condition="{s:data.isArray(subject:value)}">
                        <f:then>
                            <f:for each="{value}" as="array_value" iteration="iterator2">
                                <f:if condition="{array_value}">
                                    <div class="citation_field">
                                        <span class='citation_title'>{title}</span> <span class="citation_value">{array_value}</span>
                                    </div>
                                </f:if>
                            </f:for>
                        </f:then>
                        <f:else>
                            <div class="citation_field">
                                <span class='citation_title'>{title}</span> <span class="citation_value">{value}</span>
                            </div>
                        </f:else>
                    </f:if>
                </f:if>
            </f:for>
        </f:then>
        <f:else>
            <div class="citation_field">
                <span class='citation_title'>{title}</span> <span class="citation_value">{content}</span>
            </div>
        </f:else>
    </f:if>
</f:if>
