<div class='citation_wrapper'>
    <div class="citation_field">
        <span class='citation_title'>TY</span> - <span class='citation_value'>

        <v:variable.set value="{s:data.valueForKey(array:document.fields, key:'{formatSettings.formatMapping.field}')}" name="source" />
		<v:variable.set value="{s:data.valueForKey(array:document.fields, key:'{formatSettings.formatMapping.id}')}" name="id" />

		<f:if condition="{source}">
			<f:then>
				<f:if condition="{formatSettings.formatMapping.mapping.{source}}">
					<f:then>
						{formatSettings.formatMapping.mapping.{source}}
					</f:then>
					<f:else>
						{formatSettings.formatMapping.mapping.default}
					</f:else>
				</f:if>
			</f:then>
		</f:if>
		</span>
    </div>

    <f:for each="{formatSettings.fieldMapping}" as="docField" key="name" iteration="bibtexIterator">
        <v:variable.set value="{s:data.valueForKey(array:document.fields, key:'{docField}')}" name="fieldValue" />

        <f:if condition="{fieldValue -> f:count()} > 1">
            <f:then>
                <f:render partial="Display/Citation/Ris/Ris_Multiple" arguments="{title:'{name}', content:'{fieldValue}'}"/>
            </f:then>
            <f:else>
                <f:render partial="Display/Citation/Ris/Ris_General" arguments="{title:'{name}', content:'{fieldValue}'}"/>
            </f:else>
        </f:if>

    </f:for>

    <f:comment>
    <f:render partial="SLUB/Citation/Ris/ris_field" arguments="{title:'AU', content:{0:author, 1:author_corp, 2:author2, 3:author_corp2,}}"/>
    <f:render partial="SLUB/Citation/Ris/ris_field_multiple" arguments="{title:'TI', content:{0:title_short, 1:title_sub, 2:title_part}}"/>
    <f:render partial="SLUB/Citation/Ris/ris_field" arguments="{title:'ET', content:edition}"/>
    <f:render partial="SLUB/Citation/Ris/ris_field" arguments="{title:'PB', content:publisher}"/>
    <f:render partial="SLUB/Citation/Ris/ris_field" arguments="{title:'SN', content:isbn}"/>
    <f:render partial="SLUB/Citation/Ris/ris_field" arguments="{title:'SN', content:issn}"/>
    <f:render partial="SLUB/Citation/Ris/ris_field" arguments="{title:'KW', content:topic}"/>
    <f:render partial="SLUB/Citation/Ris/ris_field" arguments="{title:'PY', content:date}"/>
    <f:render partial="SLUB/Citation/Ris/ris_field" arguments="{title:'N2', content:description_footnote}"/>
    <f:render partial="SLUB/Citation/Ris/ris_field" arguments="{title:'N2', content:description_contents}"/>
    <f:render partial="SLUB/Citation/Ris/ris_field" arguments="{title:'BT', content:series2}"/>
    <f:render partial="SLUB/Citation/Ris/ris_field" arguments="{title:'CY', content:publishPlace}"/>
    <f:render partial="SLUB/Citation/Ris/ris_field" arguments="{title:'UR',content:'http://slubdd.de/katalog?{docID}'}"/>
    <f:render partial="SLUB/Citation/Ris/ris_field" arguments="{title:'ER',content:' '}"/>
    </f:comment>

</div>
