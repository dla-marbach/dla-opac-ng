<f:switch expression="{document.fields.source}">
    <f:case value="AK">
        <v:variable.set value="AK" name="opac_db" />
        <v:variable.set value="{document.fields.A0001}" name="id" />
        <v:variable.set value="DBSEL=AK;" name="dbsel" />
        <v:variable.set value="DBSEL=AK;{document.fields.A0001};" name="param" />
    </f:case>
    <f:case value="BF">
        <v:variable.set value="BF" name="opac_db" />
        <v:variable.set value="{document.fields.B0001}" name="id" />
        <v:variable.set value="DBSEL2=BF;" name="dbsel" />
        <v:variable.set value="DBSEL2=BF;{document.fields.B0001};" name="param" />
    </f:case>
    <f:case value="HS">
        <v:variable.set value="HS" name="opac_db" />
        <v:variable.set value="DBSEL1=HS;" name="dbsel" />
        <v:variable.set value="{document.fields.H0001}" name="id" />
        <v:variable.set value="DBSEL1=HS;{document.fields.H0001};" name="param" />
    </f:case>
    <f:case value="AU">
        <v:variable.set value="AU" name="opac_db" />
        <v:variable.set value="{document.fields.AUISN}" name="id" />
        <v:variable.set value="DBSEL3=AU;" name="dbsel" />
        <v:variable.set value="DBSEL3=AU;{document.fields.AUISN};" name="param" />
    </f:case>
</f:switch>

<a href="#tabaccess" class="ctg-button order-button" style="padding-bottom: 10px;padding-left: 10px;padding-right: 10px;" data-orderurl="https://cww-test.dla-marbach.de/cgi-bin/aDISCGI/kallias_intra_test/lib/adis.htm?ADISDB=AU&WEB=JA&{param}&L%23NAME=%name%&LPASSW=%pw%">

</a>&nbsp;

<div class="order-overlay">
    <span class="close-button"><a id=""href="#tabaccess"><span class="bel-ende03" style="font-size:48px;"></span></a></span>
    <span class="error" style="display: none;color:red;">Bitte geben Sie sowohl ein Nutzernamen als auch ein Passwort ein.</span>
    <div class="info" style="display: none;"></div>

        <span>
            <h1>Login - Bestellung</h1>
        </span>
        <label>Name:</label> <f:form.textfield id="order-name"/>
        <label>Passwort:</label> <f:form.password id="order-pw"/>
        <f:form.submit class="ctg-button order-overlay-button" value="Bestellung abschicken"/>
    </div>
</div>
