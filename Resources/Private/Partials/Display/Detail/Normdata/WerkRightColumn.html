<section>

    <v:variable.set value="{s:data.valueForKey(array:document.fields, key:'wikidata_image')}" name="wikidata_image" />
    <v:variable.set value="{s:data.valueForKey(array:document.fields, key:'wikidata_image_rights')}" name="wikidata_image_rights" />
    <f:if condition="{wikidata_image}">
        <figure class="teaser teaser-index ctg-image-teaser ctg-image-teaser-rc">
            <div class="ctg-it-content"
                 style="background: url('{wikidata_image}'); background-size: cover;">
                <h3><f:format.raw>{wikidata_image_rights}</f:format.raw></h3>
            </div>
        </figure>
    </f:if>
</section>

<f:render partial="Display/Detail/RightColumn/Relation" arguments="{_all}"/>

<section class="ctg-facet-other">

    <v:variable.set value="{s:data.valueForKey(array:document.fields, key:'wikidata_website')}" name="wikidata_website" />
    <v:variable.set value="{s:data.valueForKey(array:document.fields, key:'wikidata_wikipedia')}" name="wikidata_wikipedia" />
    <v:variable.set value="{s:data.valueForKey(array:document.fields, key:'wikidata_filmportal')}" name="wikidata_filmportal" />
    <v:variable.set value="{s:data.valueForKey(array:document.fields, key:'wikidata_id')}" name="wikidata_id" />

    <h3>Andere Fundorte <a title="schlieÃŸen"><span class="icon bel-pfeil-o01"></span></a></h3>
    <ul>
        <f:if condition="{wikidata_website}">
            <f:for each="{wikidata_website}" as="item" key="key" iteration="iterator">
                <li>
                    <a href="{item}"><span class="icon bel-link03"></span></a>
                    <a href="{item}">Webseite</a>
                </li>
            </f:for>
        </f:if>
        <f:if condition="{wikidata_wikipedia}">
            <li>
                <a href="{wikidata_wikipedia}"><span class="icon bel-link03"></span></a>
                <a href="{wikidata_wikipedia}">Wikipedia</a>
            </li>
        </f:if>
        <f:if condition="{wikidata_filmportal}">
            <f:for each="{wikidata_filmportal}" as="item" key="key" iteration="iterator">
                <li>
                    <a href="{item}"><span class="icon bel-link03"></span></a>
                    <a href="{item}">Filmportal</a>
                </li>
            </f:for>
        </f:if>

        <v:variable.set value="{s:data.valueForKey(array:document.fields, key:'AI025')}" name="AI025" />
        <v:variable.set value="{s:data.valueForKey(array:document.fields, key:'A0025')}" name="A0025" />

        <f:for each="{AI025}" as="item" key="key" iteration="iterator">
            <f:if condition="{item}">
                <li>
                    <a href="http://d-nb.info/gnd/{A0025.{iterator.index}}">
                        <span class="icon bel-link03"></span>
                    </a>
                    <a href="http://d-nb.info/gnd/{A0025.{iterator.index}}">
                        GND
                    </a>
                </li>
            </f:if>
        </f:for>

        <f:if condition="{wikidata_id}">
            <li>
                <a href="https://www.wikidata.org/wiki/{wikidata_id}"><span class="icon bel-link03"></span></a>
                <a href="https://www.wikidata.org/wiki/{wikidata_id}">Wikidata</a>
            </li>
        </f:if>
    </ul>
</section>
